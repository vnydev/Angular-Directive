<div>
    <h3>Shop 24/7</h3>
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-1"></div>
            <div class="col-md-10">
            <div class=" main" ng-repeat="product in inventoryData ">
                <div class="productlist" ng-repeat="pro in product.details">
                        <img ng-src="../images/{{pro.img}}" alt="">
                        <h4>Rs. {{pro.price}} </h4>
                        <h3>{{pro.name}} </h3>
                </div>
            </div>
            </div>
            <div class="col-md-1"></div>
    </div>
    </div>
    </div>
    </div>
    <div>
        <shopkeeper></shopkeeper>
    </div>
    <div>
        <customer></customer>
    </div>
</div>
